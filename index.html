<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Brand - Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shoe Brand</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div class="product-container">
            <div class="product-image">
                <img src="./image.png" alt="Stylish Running Shoes" id="mainImage">
            </div>
            <div class="product-details">
                <h2>Stylish Running Shoes</h2>
                <p class="price">$79.99</p>
                <p class="description">
                    Experience comfort and style with our latest running shoes. Made with high-quality materials and designed for optimal performance.
                </p>
                <button id="addToCart">Add to Cart</button>
                <p id="cartMessage"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Shoe Brand. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
